<ion-content class="background">
    <ion-card>
        <ion-card-header>
            Registration Form
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item class="user_input">
                    <ion-input type="text" placeholder="Username" [(ngModel)]="reg.username"></ion-input>
                </ion-item>
                <ion-item class="user_input">
                    <ion-input type="text" placeholder="Password" [(ngModel)]="reg.password"></ion-input>
                </ion-item>
                <ion-item class="user_input">
                    <ion-label style="color: #FFF !important;">Occupation</ion-label>
                    <ion-select [(ngModel)]="reg.occupation">
                        <ion-option *ngFor="let occupation of occupations" value="{{occupation.name}}">
                            {{occupation.label}}
                        </ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <button ion-button color="primary" (click)="accessGallery()">Open Gallery</button>
                    <img [src]="base64Image" *ngIf="base64Image" />
                </ion-item>
            </ion-list>
            <br>
            <button ion-button block color="facebook" style="reg_btn">
                <ion-icon name="ios-arrow-dropright"></ion-icon>
                Register
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
