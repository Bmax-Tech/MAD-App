<ion-content class="background">
    <ion-card>
        <ion-card-header>
            Login Form
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item id="user_input">
                    <ion-input type="text" placeholder="Username" [(ngModel)]="login.username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="login.password"></ion-input>
                </ion-item>
            </ion-list>
            <br>
            <button ion-button block color="facebook" (click)="doLogin()" id="login_btn">
                <ion-icon name="ios-arrow-dropright"></ion-icon>
                Login
            </button>
        </ion-card-content>
    </ion-card>
    <button class="bottom" ion-button clear full color="light" (click)="moveToRegistration()"> Dont have an account ?
        Sign up
    </button>
</ion-content>
