<ion-header>

  <ion-navbar>
    <ion-title>Edit Reservation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Res name</ion-label>
      <ion-input type="text" [(ngModel)]="form.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="form.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>People Count</ion-label>
      <ion-input type="number" [(ngModel)]="form.count"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button (click)="editReservation()">Save</button>
    </ion-item>
  </ion-list>
</ion-content>
